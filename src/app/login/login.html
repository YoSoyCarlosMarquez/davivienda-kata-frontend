<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Inicio de Sesi&oacute;n</h4>
                <p class="mb-0">Ingrese su usuario y contrase&ntilde;a</p>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="form" (ngSubmit)="submit()">
                  <div class="mb-3">
                    <app-text-field type="text" label="Usuario" name="username" [control]="usernameControl"/>
                  </div>
                  <div class="mb-3">
                    <app-text-field type="password" label="Contrase&ntilde;a" name="password" [control]="passwordControl"/>
                  </div>
                  <div class="text-center">
                    <app-button type="submit" text="Ingresar" [disabled]="false" btnClass="btn-primary" />
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Â¿No tienes una cuenta?
                  <a routerLink="/register" class="text-primary text-gradient font-weight-bold">Crear cuenta</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
        background-size: cover;">
              <span class="mask bg-gradient-primary opacity-6"></span>
              <h4 class="mt-5 text-white font-weight-bolder position-relative">La voz de las personas es el dato m&aacute;s valioso</h4>
              <p class="text-white position-relative">Dise&ntilde;ar una buena encuesta no es f&aacute;cil, pero para el usuario debe parecerlo. Nosotros estamos aqu&iacute; para ayudarte a lograrlo.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
